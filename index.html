<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Calculadora de Investimentos</title>
</head>

<body>
    <main class="container">
        <div class="title">
            <h1>Simulador de Investimentos</h1>
        </div>
        <section class="content">

            <div class="request-data">
              <label for="rendimento">Rendimento &#x2139;</label>

                <div class="data_income">
                    <input type="checkbox" name="tipoRendimento" id="bruto">
                    <label class="gross" for="bruto">Bruto</label>
                    <input type="checkbox" name="tipoRendimento" id="liquido">
                    <label class="liquid" for="liquido">Líquido</label>
                </div>
                <div class="data_initial">
                    <label for="inicial-aporte">Aporte Inicial</label>
                    <input type="number" name="aporte" id="inicial-aporte" class="isvalid">
                    <p></p>
                </div>
                <div class="data_initial" id="data">
                    <label for="prazo em(meses)">Prazo em(meses)</label>
                    <input type="number" name="meses" class="isvalid">
                    <p></p>
                </div>
                <div class="data_initial">
                    <label for="IPCA">IPCA (ao ano)</label>
                    <input type="text" name="ipca" readonly>
                </div>
                <button class="btn btn-clear">Limpar campos</button>
            </div>
            <div class="response-data">
                <label>Tipos de indexação</label>

                <div class="data_indexing">
                    <input type="checkbox" name="tiposdeinexação" id="pre" />
                    <label for="pre" class="pre">PRÉ</label>
                    
                    <input type="checkbox" class="pos" name="tiposdeindexação" id="pos"/>
                    <label for="pos" class="pos">
                        PÓS
                    </label>
                    <input type="checkbox" class="btn-fixed" name="tiposdeinexação" id="fixado" />
                    <label for="fixado" class="fixed">
                        FIXADO
                    </label>
                </div>
                <div class="data_initial">
                    <label for="aporte mensal">Aporte Mensal</label>
                    <input type="number" name="aporte-mensal" class="isvalid">
                    <p></p>
                </div>
                <div class="data_initial">
                    <label for="Rentabilidade">Rentabilidade</label>
                    <input type="number" name="rentabilidade" class="isvalid">
                    <p></p>
                </div>
                <div class="data_initial">
                    <label for="CDI">CDI(ao ano)</label>
                    <input type="text" name="cdi" readonly>
                </div>
                <button class="btn btn-simule">Simular</button>
            </div>

        </section>
        <section class="cards">
            <div class="cardItem">
                <h4>Valor Bruto</h4>
                <span name="valorFinalBruto"></span>
            </div>
            <div class="cardItem">
                <h4>Aliquota do Ir</h4>
                <span name="aliquotaIR"></span>
            </div>
            <div class="cardItem">
                <h4>Valor Pago em Ir</h4>
                <span name="valorPagoIR"></span>
            </div>
            <div class="cardItem">
                <h4>Valor Final Líquido</h4>
                <span name="valorFinalLiquido"></span>
            </div>
            <div class="cardItem">
                <h4>Valor Total investido</h4>
                <span name="valorTotalInvestido"></span>
            </div>
            <div class="cardItem">
                <h4>Ganho Líquido</h4>
                <span name="ganhoLiquido"></span>
            </div>
        </section>
    </main>
</body>


<script src="script.js"></script>

</html>
